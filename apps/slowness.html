<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<!-- three.js library -->
<script src="../source/vendor/three.js/build/three.min.js"></script>
<script src="../source/vendor/three.js/examples/js/loaders/MTLLoader.js"></script>
<script src="../source/vendor/three.js/examples/js/loaders/OBJLoader.js"></script>
<!-- ar.js -->
<script src="../build/ar.js"></script>
<script>THREEx.ArToolkitContext.baseURL = '../'</script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace; color: red;'>
	<div style='position: absolute; top: 10px; width:100%; text-align: center; z-index: 1;'>
		Test: S1 + S2
	</div>
<script>
	//////////////////////////////////////////////////////////////////////////////////
	//		Init
	//////////////////////////////////////////////////////////////////////////////////

	// init renderer
	var renderer	= new THREE.WebGLRenderer({
		antialias: true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	// array of functions for the rendering loop
	var onRenderFcts= [];

	// init scene and camera
	var scene	= new THREE.Scene();
		
	//////////////////////////////////////////////////////////////////////////////////
	//		Initialize a basic camera
	//////////////////////////////////////////////////////////////////////////////////

	// Create a camera
	var camera = new THREE.Camera();
	scene.add(camera);

	////////////////////////////////////////////////////////////////////////////////
	//          handle arToolkitSource
	////////////////////////////////////////////////////////////////////////////////

	var arToolkitSource = new THREEx.ArToolkitSource({
		// to read from the webcam 
		sourceType : 'webcam',
		
		// // to read from an image
		  // sourceType : 'image',
		  // sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/images/img1.jpg',

		// to read from a video
		// sourceType : 'video',
		// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/videos/headtracking.mp4',
	})

	arToolkitSource.init(function onReady(){
		onResize()
	})
	
	// handle resize
	window.addEventListener('resize', function(){
		onResize()
	})
	function onResize(){
		arToolkitSource.onResize()	
		arToolkitSource.copySizeTo(renderer.domElement)	
		if( arToolkitContext.arController !== null ){
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}
	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////
	

	// create atToolkitContext
	var arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '../data/data/camera_para.dat',
		detectionMode: 'mono',
	})
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})

	// update artoolkit on every frame
	onRenderFcts.push(function(){
		if( arToolkitSource.ready === false )	return

		arToolkitContext.update( arToolkitSource.domElement )
		
		// update scene.visible if the marker is seen
		scene.visible = camera.visible
	})
		
	////////////////////////////////////////////////////////////////////////////////
	//          Create a ArMarkerControls
	////////////////////////////////////////////////////////////////////////////////
	
	// init controls for camera
	var markerControls = new THREEx.ArMarkerControls(arToolkitContext, camera, {
		type : 'pattern',
		// patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/S1.patt',
		 patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.hiro',
		// patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.kanji',
		// as we control the camera, set changeMatrixMode: 'cameraTransformMatrix'
		changeMatrixMode: 'cameraTransformMatrix'
	})
	// as we do changeMatrixMode: 'cameraTransformMatrix', start with invisible scene
	scene.visible = false

    //////////////////////////////////////////////////////////////////////////////////
    //			add an object in the scene
    //////////////////////////////////////////////////////////////////////////////////
	
	//			LIGHT
	var light1 = new THREE.DirectionalLight( 0xffffff, 0.5 );
	var light2 = new THREE.DirectionalLight( 0xffffff, 0.5 );
	light1.position.set( 0, 1, 0 );
	light2.position.set( 0, -1, 0 );
	scene.add(light1);
	scene.add(light2);

	//			MATERIAL

	// var material	= new THREE.MeshPhongMaterial({
	// 	transparent : true,
	// 	opacity: .8,
	// 	side: THREE.DoubleSide,
	// 	color: 0x1592d2,
	//	blending: THREE.NormalBlending
	// });

	var materialS1	= new THREE.MeshPhongMaterial({
		transparent : true,
		opacity: .7,
		side: THREE.FrontSide,
		color: 0xff4fea,
		specular: 0x750606,
		shininess: 30
	});

	var materialS2	= new THREE.MeshNormalMaterial({
		transparent : false,
		opacity: 1,
		side: THREE.FrontSide//,
		// color: 0x48a6e8,
		// specular: 0x1a3c1e,
		// shininess: 0
	});

	//			EXISTING GEOMETRIES
	// var geometry	= new THREE.TorusKnotGeometry(0.3,0.1,64,16);
	// var mesh	= new THREE.Mesh( geometry, material );
	// mesh.position.set (0,1,0);
	// mesh.scale.set(.2,.2,.2);
	// scene.add( mesh );
	
	// onRenderFcts.push(function(delta){
	// 	mesh.rotation.y += Math.PI*delta;
	// })

	//////////////////////////////////////////////////////////////////////////////////
	//        load object
	//////////////////////////////////////////////////////////////////////////////////

	var objectScale = .9;
	

		var objLoader = new THREE.OBJLoader();
  		objLoader.setPath("./models/");
	// 				Wavemode: S1
  		objLoader.load("S1.obj", function (object) {
			object.traverse( function ( child ) {
				if ( child instanceof THREE.Mesh ) {
					child.material = materialS1;
				}
			});
   		 	object.position.set (0,1,0);
   		 	object.scale.set (objectScale,objectScale,objectScale);
   		 	scene.add(object);
  	  		onRenderFcts.push(function(delta){
//				object.rotation.x += Math.PI*delta * .0125
				object.rotation.y += Math.PI*delta * .125
			});
  		});
	// 				Wavemode: S2
  		objLoader.load("S2.obj", function (object) {
			object.traverse( function ( child ) {
				if ( child instanceof THREE.Mesh ) {
					child.material = materialS2;
				}
			});
   		 	object.position.set (0,1,0);
   		 	object.scale.set (objectScale,objectScale,objectScale);
   		 	scene.add(object);
  	  		onRenderFcts.push(function(delta){
//				object.rotation.x += Math.PI*delta * .0125
				object.rotation.y += Math.PI*delta * .125
			});
  		});


	//////////////////////////////////////////////////////////////////////////////////
	//		render the whole thing on the page
	//////////////////////////////////////////////////////////////////////////////////

	// render the scene
	onRenderFcts.push(function(){
		renderer.render( scene, camera );
	})

	// run the rendering loop
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})
</script></body>
