<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<!-- three.js library -->
<script src="../source/three.js/build/three.min.js"></script>
<!-- ar.js -->
<script src="../source/AR.js/build/ar.js"></script>
<script>THREEx.ArToolkitContext.baseURL = '../source/'</script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace; color: red;'>
	<div style='position: absolute; top: 10px; width:100%; text-align: center; z-index: 1;'>
		This is an AR test example.
	</div>
    <button type="button" onclick="change()" value="S1" id="mode_select">Wave-mode selected: S1</button>
    
<script>
    // button controls
    //style='positioning: absolute; bottom: 10px; text-align: center; width=100%' 
    var wave_mode_select = 1;
    
    function change() {
        var btn = document.getElementById("mode_select");
        if (btn.value == "S1") {
            wave_mode_select = 2;
            btn.value = "S2";
            btn.innerHTML = "Wave-mode selected: S2";
        } else {
            wave_mode_select = 1;
            btn.value = "S1";
            btn.innerHTML = "Wave-mode selected: S1";
        }
    }
</script>
    
<script>
	//////////////////////////////////////////////////////////////////////////////////
	//		Init
	//////////////////////////////////////////////////////////////////////////////////
    
	// init renderer
	var renderer	= new THREE.WebGLRenderer({
		antialias: true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	// array of functions for the rendering loop
	var onRenderFcts= [];

	// init scene and camera
	var scene	= new THREE.Scene();
		
	//////////////////////////////////////////////////////////////////////////////////
	//		Initialize a basic camera
	//////////////////////////////////////////////////////////////////////////////////

	// Create a camera
	var camera = new THREE.Camera();
	scene.add(camera);

	////////////////////////////////////////////////////////////////////////////////
	//          handle arToolkitSource
	////////////////////////////////////////////////////////////////////////////////

	var arToolkitSource = new THREEx.ArToolkitSource({
		// to read from the webcam 
		sourceType : 'webcam',
		
		// // to read from an image
		  // sourceType : 'image',
		  // sourceUrl : THREEx.ArToolkitContext.baseURL + 'data/img.jpg',

		// to read from a video
		// sourceType : 'video',
		// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/videos/headtracking.mp4',
	})

	arToolkitSource.init(function onReady(){
		onResize()
	})
	
	// handle resize
	window.addEventListener('resize', function(){
		onResize()
	})
	function onResize(){
		arToolkitSource.onResizeElement()	
		arToolkitSource.copyElementSizeTo(renderer.domElement)	
		if( arToolkitContext.arController !== null ){
			arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas)	
		}	
	}
	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////
	

	// create atToolkitContext
	var arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: THREEx.ArToolkitContext.baseURL + 'data/camera_para.dat',
		detectionMode: 'mono',
	})
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})

	// update artoolkit on every frame
	onRenderFcts.push(function(){
		if( arToolkitSource.ready === false )	return

		arToolkitContext.update( arToolkitSource.domElement )
		
		// update scene.visible if the marker is seen
		//scene.visible = camera.visible
	})
		
	////////////////////////////////////////////////////////////////////////////////
	//          Create a ArMarkerControls
	////////////////////////////////////////////////////////////////////////////////

	var markerRoot = new THREE.Group
	scene.add(markerRoot)
	var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
		type : 'pattern',
		patternUrl : THREEx.ArToolkitContext.baseURL + 'data/patt.hiro'
		// patternUrl : THREEx.ArToolkitContext.baseURL + 'data/patt.kanji'
		//patternUrl : THREEx.ArToolkitContext.baseURL + 'data/patt.S1'
		//,changeMatrixMode: 'cameraTransformMatrix'
	})

	// build a smoothedControls
	var smoothedRoot = new THREE.Group()
	scene.add(smoothedRoot)
	var smoothedControls = new THREEx.ArSmoothedControls(smoothedRoot, {
		lerpPosition: 0.4,
		lerpQuaternion: 0.3,
		lerpScale: 1,
	})
	onRenderFcts.push(function(delta){
		smoothedControls.update(markerRoot)
	})

	// as we do changeMatrixMode: 'cameraTransformMatrix', start with invisible scene
	//scene.visible = false

    //////////////////////////////////////////////////////////////////////////////////
    //			add an object in the scene
    //////////////////////////////////////////////////////////////////////////////////
	
	//			LIGHT
	// var light1 = new THREE.DirectionalLight( 0xffffff, 0.5 );
	// var light2 = new THREE.DirectionalLight( 0xffffff, 0.5 );
	// light1.position.set( 0, 1, 0 );
	// light2.position.set( 0, -1, 0 );
	// scene.add(light1);
	// scene.add(light2);

	//////////////////////////////////////////////////////////////////////////////////
	//        create text
	//////////////////////////////////////////////////////////////////////////////////
    
	var arWorldRoot = smoothedRoot

	// // add a torus knot and a box
	// var geometry	= new THREE.CubeGeometry(1,1,1);
	// var material	= new THREE.MeshNormalMaterial({
	// 	transparent : true,
	// 	opacity: 0.5,
	// 	side: THREE.FrontSide
	// });

	// var mesh	= new THREE.Mesh( geometry, material );
	// mesh.position.y	= geometry.parameters.height/3
	// arWorldRoot.add( mesh );
	
	// var geometry	= new THREE.TorusKnotGeometry(0.3,0.1,64,16);
	// var material	= new THREE.MeshNormalMaterial(); 
	// var mesh	= new THREE.Mesh( geometry, material );
	// mesh.position.y	= 0.5
	// arWorldRoot.add( mesh );
	
	// onRenderFcts.push(function(){
	// 	mesh.rotation.x += 0.1
	// })

	var loader = new THREE.FontLoader();
	loader.load( "../source/three.js/examples/fonts/helvetiker_regular.typeface.json", function ( font ) {

			var textgeometry1 = new THREE.TextGeometry( 'HELLO', {
				font: font,
				size: 1,
				height: .75,
				curveSegments: 12
			} );

			var textgeometry2 = new THREE.TextGeometry( 'WORLD!', {
				font: font,
				size: 1,
				height: .75,
				curveSegments: 12
			} );

			textgeometry1.center()
			textgeometry2.center()

			var textmaterial	= new THREE.MeshNormalMaterial({
				transparent : false,
				opacity: 1,
				side: THREE.FrontSide
			});

			var textmesh1 = new THREE.Mesh( textgeometry1, 
				textmaterial );
			var textmesh2 = new THREE.Mesh( textgeometry2, 
				textmaterial );
		
		var text1ypos = .9;
		var text2ypos = .3;
		var textscale = .4;

		textmesh1.position.set (0,text1ypos,0);
		textmesh2.position.set (0,text2ypos,0);

		textmesh1.scale.set(textscale,textscale,textscale);
		textmesh2.scale.set(textscale,textscale,textscale);
		
		arWorldRoot.add(textmesh1)
		arWorldRoot.add(textmesh2)

		var posFrame = .0005;
		var rotrate = .001;
		var tempypos = textmesh1.position.y;

		onRenderFcts.push(function(){

			tempypos += posFrame;

			textmesh1.position.y = text1ypos + Math.sin(2 * Math.PI * tempypos) / 3;
			textmesh2.position.y = text2ypos + Math.sin(2 * Math.PI * tempypos) / 3;
			textmesh1.rotation.y += Math.PI * rotrate;
			textmesh2.rotation.y += Math.PI * rotrate;

		});

	} );



	
	//////////////////////////////////////////////////////////////////////////////////
	//		render the whole thing on the page
	//////////////////////////////////////////////////////////////////////////////////

	// render the scene
	onRenderFcts.push(function(){
		renderer.render( scene, camera );
	})

	// run the rendering loop
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})
</script></body>
